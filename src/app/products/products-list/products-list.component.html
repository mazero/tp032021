<h2>List of products</h2>
<label for="Search">Search</label>
<input id="Search" type="text" class="form-control" [(ngModel)]="termSearch" placeholder="Search product" />
<a class="btn btn-sm btn-success mb-2" routerLink="add">Add product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Title</th>
            <th style="width: 30%">Description</th>
            <th style="width: 5%">Cost</th>
            <th style="width: 5%">Quantity</th>
            <th style="width: 20%">Star</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | productsSearch:termSearch">
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <app-star [(rating)]="product.star"></app-star>
            </td>
            <td>
                <a routerLink="edit/{{product.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
